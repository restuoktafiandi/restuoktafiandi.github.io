<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>BookSelfApp</title>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Bookself App</h1>

        <div class="header__box-search"> 
            <iconify-icon icon="bx:search-alt-2" style="color: white;" width="25" class="icon-search"></iconify-icon>
            <input type="text" class="header__search" placeholder="Search book...." onkeyup="searchBook()" id="searchbar">
        </div>

    </header>
    <main>
        <div class="overlay">
            <form class="modal">
                <iconify-icon class="modal__btn-close" icon="ep:close-bold" style="color: #f3afd3;" width="20">
                </iconify-icon>
                <h2 class="modal__title">Input Form</h2>
                <input class="modal__input-titlebook" type="text" name="title-book" placeholder="Book title..."
                    required>
                <input class="modal__input-authorbook" type="text" name="author-book" placeholder="Author book..."
                    required>
                <input class="modal__input-yearbook" type="text" name="year-book" placeholder="Book Year..." required>
                <input class="modal__input-date" id="dateTime" type="date" name="date-todo" placeholder="Date..."
                    required>
                <button type="submit" class="modal__btn-read">Read</button>
                <button class="modal__btn-unread">Unread</button>
            </form>
        </div>
        <div class="box">

            <!-- Box__Read -->
            <div class="box__box-read">
                <div class="box__box-title">
                    <h2 class="box__title">Read</h2>
                </div>
            </div>
            <!-- Box__Unread -->
            <div class="box__box-unread">
                <div class="box__box-title">
                    <h2 class="box__title">Unread</h2>
                </div>
            </div>
        </div>
        <iconify-icon class="btn-inputadd" icon="fluent:add-circle-16-filled" style="color: #739cf5;" width="60">
        </iconify-icon>
    </main>
    <footer class="footer">
        <p class="footer__by">Design & Development - Restu Oktafiandi</p>
        <p class="footer__year">2023</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
